<div class="container mt-5">
    <!-- Çalışan İsmi -->
    <div class="row mb-4">
      <div class="col">
        <h2 class="title">{{ employeeName }}</h2>
      </div>
    </div>
  
    <!-- Maaş Tablosu -->
    <div class="row">
      <div class="col">
        <div class="table-container">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tarih</th>
                <th scope="col">Maaş</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let salary of salaries; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ salary.createdAt | date: 'dd/MM/yyyy ' }}</td>
                <td>{{ salary.salary }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" (click)="openEditModal(salary)">Düzenle</button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteSalary(salary.id)">Sil</button> 
                </td>            
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <!-- Maaş Ekleme Formu -->
    <div class="row">
      <div class="col">
        <div class="form-container">
          <h3 style="color: white;">Maaş Ekle</h3>
          <form (ngSubmit)="addSalary()" class="d-flex align-items-center">
            <div class="form-group me-2">
              <input type="number" class="form-control" id="salaryAmount" [(ngModel)]="newSalary.amount" name="amount" placeholder="Maaş giriniz." required>
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Düzenleme Modalı -->
  <div class="modal" tabindex="-1" *ngIf="editingSalary.id !== null">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Maaş Düzenle</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="editingSalary = { id: null, amount: 0 }"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateSalary()">
            <div class="mb-3">
              <label for="editSalaryAmount" class="form-label">Maaş Miktarı</label>
              <input type="number" class="form-control" id="editSalaryAmount" [(ngModel)]="editingSalary.amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
